name: com.walturn
description: A simple Flutter application demonstrating the Cubit pattern for state management. The app displays a text with an icon, and toggles between 'Cat' with a clock icon and 'Dog' with a person icon upon clicking the text.
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.1.0
  mocktail: ^0.3.0
flutter:
  uses-material-design: true